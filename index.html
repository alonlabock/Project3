<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Organizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-calendar-check"></i> Advanced Task Organizer</h1>
    </header>
    <main>
        <div class="info-container">
            <div class="info-box">
                <h2><i class="fa-solid fa-lightbulb"></i> Inspirational Quote</h2>
                <p id="quote">Loading quote...</p>
            </div>
            <div class="info-box">
                <h2><i class="fa-solid fa-cloud-sun"></i> Weather Information</h2>
                <p id="weather">Fetching weather...</p>
            </div>
        </div>
        <div class="task-section">
            <h2><i class="fa-solid fa-tasks"></i> Organize Your Tasks</h2>
            <div id="task-organizer">
                <input type="text" id="task-input" placeholder="Enter a task">
                <select id="task-priority">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button id="add-task-btn"><i class="fa-solid fa-plus"></i> Add Task</button>
            </div>
            <div id="week-container">
                <div class="day-box" id="Monday">
                    <h3>Monday</h3>
                    <div class="tasks-list"></div>
                </div>
                <div class="day-box" id="Tuesday">
                    <h3>Tuesday</h3>
                    <div class="tasks-list"></div>
                </div>
                <div class="day-box" id="Wednesday">
                    <h3>Wednesday</h3>
                    <div class="tasks-list"></div>
                </div>
                <div class="day-box" id="Thursday">
                    <h3>Thursday</h3>
                    <div class="tasks-list"></div>
                </div>
                <div class="day-box" id="Friday">
                    <h3>Friday</h3>
                    <div class="tasks-list"></div>
                </div>
                <div class="day-box" id="Saturday">
                    <h3>Saturday</h3>
                    <div class="tasks-list"></div>
                </div>
                <div class="day-box" id="Sunday">
                    <h3>Sunday</h3>
                    <div class="tasks-list"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
